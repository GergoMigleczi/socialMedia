<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .user-card {
            transition: all 0.2s ease;
        }
        .user-card:hover {
            background-color: #f8f9fa;
        }
        .stats-badge {
            font-size: 0.85rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">User Management</h1>
        
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search users...">
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="sortUsers">
                    <option value="name">Sort by Name</option>
                    <option value="posts">Sort by Posts (High to Low)</option>
                    <option value="reports">Sort by Reports (High to Low)</option>
                    <option value="id">Sort by ID</option>
                </select>
            </div>
        </div>
        
        <div class="card shadow-sm mb-4">
            <div class="list-group list-group-flush">
                <div class="list-group-item user-card">
                    <div class="d-flex align-items-center">
                        <div class="user-avatar me-3">JD</div>
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">John Doe</h5>
                                <div class="d-flex">
                                    <span class="stats-badge badge bg-primary">42 Posts</span>
                                    <span class="stats-badge badge bg-danger">3 Reports</span>
                                </div>
                            </div>
                            <small class="text-muted">ID: 12345</small>
                        </div>
                    </div>
                </div>
                
                <div class="list-group-item user-card">
                    <div class="d-flex align-items-center">
                        <div class="user-avatar me-3">JS</div>
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Jane Smith</h5>
                                <div class="d-flex">
                                    <span class="stats-badge badge bg-primary">127 Posts</span>
                                    <span class="stats-badge badge bg-danger">0 Reports</span>
                                </div>
                            </div>
                            <small class="text-muted">ID: 67890</small>
                        </div>
                    </div>
                </div>
                
                <div class="list-group-item user-card">
                    <div class="d-flex align-items-center">
                        <div class="user-avatar me-3">AJ</div>
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Alex Johnson</h5>
                                <div class="d-flex">
                                    <span class="stats-badge badge bg-primary">86 Posts</span>
                                    <span class="stats-badge badge bg-danger">12 Reports</span>
                                </div>
                            </div>
                            <small class="text-muted">ID: 54321</small>
                        </div>
                    </div>
                </div>
                
                <div class="list-group-item user-card">
                    <div class="d-flex align-items-center">
                        <div class="user-avatar me-3">MM</div>
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Maria Martinez</h5>
                                <div class="d-flex">
                                    <span class="stats-badge badge bg-primary">245 Posts</span>
                                    <span class="stats-badge badge bg-danger">5 Reports</span>
                                </div>
                            </div>
                            <small class="text-muted">ID: 98765</small>
                        </div>
                    </div>
                </div>
                
                <div class="list-group-item user-card">
                    <div class="d-flex align-items-center">
                        <div class="user-avatar me-3">DP</div>
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">David Park</h5>
                                <div class="d-flex">
                                    <span class="stats-badge badge bg-primary"> Posts</span>
                                    <span class="stats-badge badge bg-danger">1 Report</span>
                                </div>
                            </div>
                            <small class="text-muted">ID: 34567</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <nav aria-label="User pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</script>
</body>
</html>
